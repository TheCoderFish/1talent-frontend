<!-- Confirmation pop-up -->
<div class="modal d-block show fade position-static" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!-- Modal-Header -->
      <div class="modal-header border-0">
        <h5 class="modal-title position-relative">Complete Confirmation</h5>
        <button type="button" class="close" aria-label="Close" (click)='close()'>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!--Ends: Modal-Header -->
      <!-- Modal-Body -->
      <div class="modal-body">
        <div class="text-primary d-flex flex-column font-size-sm">
          <span> All activities in the checklist are completed!</span>
          <span>Are you sure you want to save it ?</span>
        </div>
        <div class="row mt-3">
          <button class="btn btn-primary px-4 ml-auto" (click)='complete()'>Yes</button>
          <button class="btn btn-outline-light text-primary px-4 mx-3" (click)='close()'>No</button>
        </div>
      </div>
      <!-- Ends:Modal-Body -->
    </div>
  </div>
</div>
