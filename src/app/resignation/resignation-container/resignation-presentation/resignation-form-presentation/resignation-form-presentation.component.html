<!-- Resignation form -->
<form [formGroup]="resignationForm" class="form d-flex flex-column w-100 h-100">
    <div class="resignation-form d-flex flex-column flex-shrink-0 bg-white position-absolute h-100 p-4">
        <div class="form-title d-flex justify-content-between align-items-center position-relative w-100 my-3">
           <div class="d-flex flex-column">
            <h4 class="text-primary m-0">Apply Resignation</h4>
            <h2 class="w-50 mt-2 mb-0 bg-white border border-primary"></h2>
            </div>
            <button for="close-form" class="btn close-icon border-0 text-primary" (click)='closeResignationForm()'>
                <span class="fa fa-times text-primary fa-lg" aria-hidden="true"></span>
            </button>
        </div>
        <div class="overflow-auto w-100 py-3">
            <div class="relieve-date py-2 w-100">
                <label for="date">
                    <span class="form-control-label text-primary">Relieve Date</span>
                    <span class="text-danger">*</span>
                </label>
                <div class="date-picker border border-light d-flex align-items-center rounded w-100 mb-2">
                    <input type="text" id="date" class="form-control text-primary border-0 w-100" bsDatepicker [bsConfig]='datePickerConfig'
                        formControlName="relieveDate" disableKeyPress>
                    <label for="date" class="fa fa-calendar fa-lg cursor-pointer text-primary mr-2 mb-0"></label>
                </div>
                <div *ngIf="resignationForm.get('relieveDate').hasError('required') && resignationForm.get('relieveDate').touched " class="invalid-feedback d-block mt-1">
                    <span class="fa fa-exclamation-circle mx-1" aria-hidden="true"></span>
                    <span>Relieve Date is required.</span>
                </div>  
            </div>
            <div class="cc-person w-100 py-2">
                <label for="cc-person">
                    <span class="form-control-label text-primary">Concern Person</span>
                </label>
                <ng-select class="cc-person border border-light rounded w-100 p-2 mb-2" id="cc-person" [multiple]='true' formControlName="ccPersons"
                    [items]="concernPersons" bindLabel="employeeName" bindValue="employeeId">
                </ng-select>
            </div>
            <div class="reason w-100 py-2">
                <label for="reason">
                    <span class="form-control-label text-primary">Reason
                    </span>
                    <span class="text-danger">*</span>
                </label>
                <textarea id="reason" class="form-control border border-light text-primary rounded w-100" rows="5" placeholder="Enter Reason For Applying Resignation"
                    formControlName="reason"></textarea>
                <div *ngIf="(resignationForm.get('reason').hasError('minlength')|| resignationForm.get('reason').hasError('maxlength')) &&  resignationForm.get('reason').touched"
                    class="invalid-feedback d-block">
                    <span>Reason must be of minimum 25 and maximum of 250 characters.</span>
                </div>
                <div *ngIf="resignationForm.get('reason').hasError('required')  &&  resignationForm.get('reason').touched" class="invalid-feedback d-block">
                    <span class="fa fa-exclamation-circle mx-1" aria-hidden="true"></span>
                    <span>Reason is required.</span>
                </div>
            </div>
        </div>
        <div class="d-flex w-100 border-top mt-auto pt-4">
            <button class="btn btn-primary w-50 mr-2" role="button" (click)="submit()">Submit</button>
            <button class="btn btn-outline-light text-primary w-50" role="button" (click)=reset()>Reset</button>
        </div>
    </div>
</form>
<!-- End: Resignation form -->
